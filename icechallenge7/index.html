<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Sign Up</h1>
    </header>
    <section>
        <h3 id="light" class="text">
            Please sign up with your real name
            once you have entered it you will not be able to change it later
        </h3>
        <h3 id="dark" class="text">
            A password will be sent to your email so please make sure it is correct
        </h3>
        <img src="images/8229431cbd3ab3a020171521e16932fd.jpg" alt="">
        <form action="">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="email" id="email" placeholder="Enter your email">
            <h2>Sign Up</h2>
        </form>

    </section>

</body>
</html>
